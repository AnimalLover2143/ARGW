<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Random Github Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">

</head>
<audio id="vineBoom" src="assets/vine-boom.mp3"></audio>
<body>
  <div class="pill-controls">
    <button id="sidebar-toggle" class="hamburger-btn pill-btn" aria-label="Open menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <span class="pill-divider"></span>
    <button id="mode-toggle" class="material-btn icon-btn pill-btn">
      <span id="mode-icon" class="material-symbols-outlined" style="vertical-align:middle; font-size:1.6em;">dark_mode</span>
    </button>
  </div>
  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
    <!-- ...your page content... -->

    <script>
      const toggleInput = document.getElementById('mode-toggle');
      const body = document.body;
      const modeIcon = document.getElementById('mode-icon');

      // Load mode from localStorage
      let darkMode = localStorage.getItem('darkMode') === 'true';
      setMode(darkMode);

      function setMode(isDark) {
        if (isDark) {
          body.classList.add('dark-mode');
          modeIcon.textContent = 'light_mode'; // sun icon
        } else {
          body.classList.remove('dark-mode');
          modeIcon.textContent = 'dark_mode'; // moon icon
        }
      }

      toggleInput.addEventListener('click', () => {
        darkMode = !darkMode;
        localStorage.setItem('darkMode', darkMode);
        setMode(darkMode);
      });

      // Sidebar hamburger toggle
      const sidebarToggle = document.getElementById('sidebar-toggle');
      const sidebar = document.getElementById('sidebar');
      let sidebarOpen = true;
      function setSidebar(open) {
        sidebarOpen = open;
        if (sidebarOpen) {
          sidebar.classList.add('sidebar-open');
        } else {
          sidebar.classList.remove('sidebar-open');
        }
      }
      setSidebar(true); // Sidebar open by default
      sidebarToggle.addEventListener('click', () => {
        setSidebar(!sidebarOpen);
      });
    </script>
    <script>
  // Pop-in effect for all h1 and p elements
  window.addEventListener('DOMContentLoaded', () => {
    const elements = document.querySelectorAll('h1, p');
    elements.forEach((el, i) => {
      setTimeout(() => {
        el.classList.add('pop-in');
      }, i * 120); // stagger the animation
    });
  });
</script>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 20px;
      }
      h1, p {
        opacity: 0; /* Start hidden */
        transform: translateY(20px); /* Start slightly below */
        transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transition */
      }
      .pop-in {
        opacity: 1; /* Fade in */
        transform: translateY(0); /* Move to original position */
      }
      .dark-mode {
        background-color: #121212;
        color: #eaddff;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        height: 100%;
        background-color: #333;
        color: #fff;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, background 0.3s, color 0.3s;
      }
      .dark-mode .sidebar {
        background-color: #23232b;
        color: #fff;
      }
      .sidebar-open {
        transform: translateX(0);
      }
      .sidebar:not(.sidebar-open) {
        transform: translateX(-100%);
      }
      .sidebar h2 {
        margin-top: 0;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar ul li {
        margin: 10px 0;
      }
      .sidebar ul li a {
        color: #fff;
        text-decoration: none;
      }
      .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
      }
      .hamburger-btn {
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 24px;
        width: 49px; /* 5px wider */
      }
      .hamburger-btn .bar {
        display: block;
        height: 2px;
        width: 41px; /* 5px wider to match button */
        background-color: #333;
        border-radius: 2px;
        transition: background 0.2s;
      }
      .dark-mode .hamburger-btn .bar {
        background-color: #fff;
      }
      .top-right-controls {
        position: fixed;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 10px;
      }
    </style>
    <script src="script.js"></script>
  </body>
  
</html>
